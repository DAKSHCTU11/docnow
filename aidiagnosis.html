<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Disease Diagnosis Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="checkbox"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="checkbox"] {
      display: inline-block;
      margin-right: 10px; /* Add space between checkboxes */
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #0056b3;
    }

    .consent-label {
      display: inline-block;
      vertical-align: middle;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AI Disease Diagnosis Form</h2>
    <form id="diagnosisForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>
      </div>

      <div class="form-group">
        <label for="symptoms">Symptoms (check all that apply):</label><br>
        <input type="checkbox" id="fever" name="symptoms" value="fever">
        <label for="fever">Fever</label>
        <input type="checkbox" id="cough" name="symptoms" value="cough">
        <label for="cough">Cough</label>
        <input type="checkbox" id="shortnessOfBreath" name="symptoms" value="shortnessOfBreath">
        <label for="shortnessOfBreath">Shortness of breath</label>
        <!-- Add more symptoms as needed -->
      </div>

      <div class="form-group">
        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies">
      </div>

      <div class="form-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label class="consent-label" for="consent">I agree to the <a href="#">terms and conditions</a></label>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
