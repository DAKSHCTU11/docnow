<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Test Scheduling Form</title>
  <style>
    body {background-image: url("/Images/labtest.jpg");
    
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box; }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box; 
    }

    button[type="submit"],button[type="button"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    button[type="button"]:hover {
      background-color: #0056b3;
    }
    a{
            color: white;
            text-decoration: none;
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lab Test Scheduling Form</h1>
    <form method="POST">
      <div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required placeholder="Enter Your Name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Your Email">
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter Your Phone No">
      </div>
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div>
        <label for="test_type">Test Type:</label>
        <select id="test_type" name="test_type" required>
          <option value="">Select Test Type</option>
          <option value="Blood Test">Blood Test</option>
          <option value="Urine Test">Urine Test</option>
          <option value="X-Ray">X-Ray</option>
          <option value="MRI">MRI</option>
       
        </select>
      </div>
      <div>
        <label for="preferred_date">Preferred Test Date:</label>
        <input type="date" id="preferred_date" name="preferred_date" required>
      </div>
      <div>
        <label for="preferred_date">Preferred Test Time:</label>
        <input type="time" id="preferred_date" name="preferred_date" required>
      </div><br>
      <div>
        <label for="additional_info">Any Specific Allergy:</label>
        <textarea id="additional_info" name="" rows="4"></textarea>
      </div>
      <button type="submit">Submit Appointment Request</button>
      <button type="button"><a href="mainpage.html" id="home">Go Home</a></button>
    </form>
  </div>
</body>
</html>
